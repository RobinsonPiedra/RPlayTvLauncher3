plugins {
    id 'com.android.application'
}

android {
    namespace 'com.rplaytv.launcher'
    compileSdk 33

    defaultConfig {
        applicationId "com.rplaytv.launcher"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
}
